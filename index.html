<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RockPaperScissors</title>
    <script src="./index.js" defer></script>
		<link rel="stylesheet" href="./style.css">
    </head>
	<body>
		<header>Play Rock Paper Scissor !!</header>
		<main>
			<div id="choices">
				<div id="rock"><img src="./images/rock.jpg" alt="rock"></div>
				<div id="paper"><img src="./images/paper.jpg" alt="paper"></div>
				<div id="scissor"><img src="./images/Scissor.jpg" alt="scissr"></div>
			</div>
			<div id="round_box">
				<div id="round_result"></div>
			</div>
			<div id="score_box">
				<div id="player_score_box"><div id="player_box"></div></div>
				<div id="computer_score_box"><div id="computer_box"></div></div>
			</div>	
			<div id="final_box">
				<div id="final_result">First to 5 wins!!</div>
			</div>
		</main>
	</body>
</html>
